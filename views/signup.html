<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="D:\airticketapp-integrated\validator\Validator.js"></script>
    <script src="D:\airticketapp-integrated\validator\UserValidator.js"></script>
    <script src="D:\airticketapp-integrated\validator\PasswordValidator.js"></script>
    <link rel="stylesheet" href="D:\airticketapp-integrated\assets\css\signup.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Heading -->
            <div class="fadeIn first">
                <h1>Registration.</h1>
            </div>

            <!-- Register form Form -->
            <form>
                <input type="text" class="fadeIn second" placeholder="Fullname" name="name" id="name">
                <input type="email" class="fadeIn third" placeholder="Email" name="email" id="email">
                <input type="number" class="fadeIn fourth" placeholder="Mobile No" name="mobileNo" id="mobileNo">
                <input type="text" id="username" class="fadeIn fifth" name="username" placeholder="Username">
                <input type="password" id="password" class="fadeIn sixth" name="password" placeholder="Password">
                <button type="submit" class="btn btn-primary" id="signupButton">Sign Up.</button>
            </form>

            <!-- footer -->
            <div id="formFooter">
                <a class="underlineHover" href="D:\airticketapp-integrated\views\login.html">Click here to log in :)</a>
            </div>
        </div>
    </div>
    <script>
        let signupButton = document.getElementById('signupButton');

        signupButton.addEventListener("click", function () {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let mobileNo = document.getElementById('mobileNo').value;
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            let isNameValidated = Validator.validateName(name);
            let isEmailValidated = Validator.validateEmail(email);
            let isMobileNoValidated = Validator.validateMobileNo(mobileNo);
            let isUsernameValidated = UserValidator.validateUser(username);
            let isPasswordValidated = PasswordValidator.validatePassword(password);

            if (isNameValidated && isEmailValidated && isMobileNoValidated && isUsernameValidated && isPasswordValidated) {
                alert("Signed up successfully.");
                localStorage.setItem("SignedUpUser", JSON.stringify([name, email, mobileNo, username, password]));
                window.location.assign('Login.html');
            }
        });
    </script>
</body>
</html>
