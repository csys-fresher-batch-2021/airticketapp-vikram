<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <title>View Schedule.</title>
</head>

<body>
    <nav class="sidebar">
        <div class="text-center">
            <img src="../../assets/img/admin.png" class="img-thumbnail" alt="..." width="35%">
        </div>
        <a href="../admin/admin_dashboard.html">Dashboard</a>
        <a href="../admin/admin_schedule.html" class="active">Schedule</a>
        <a href="">Tickets</a>
        <a href="">Log out</a>
    </nav>

    <header>
        <h1 class="display-4 text-center">Schedule Maintenance</h1>
    </header>

    <main class="content">
        <section>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Flight ID</th>
                        <th scope="col">Flight Number</th>
                        <th scope="col">Company</th>
                        <th scope="col">Date</th>
                        <th scope="col">Departure place</th>
                        <th scope="col">Arrival place</th>
                        <th scope="col">Departure Time</th>
                        <th scope="col">Arrival Time</th>
                        <th scope="col">Economy</th>
                        <th scope="col">Business</th>
                        <th scope="col">Economy (Rs)</th>
                        <th scope="col">Business (Rs)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-content"></tbody>
            </table>
        </section>

        <section class="row">
            <article class="col-4">
                <div id="cardAddSchedule"></div>
            </article>
            <article class="col-4">
                <div id="goToDashboard"></div>
            </article>
        </section>
    </main>


    <script>
        $(document).ready(function () {
            $('#cardAddSchedule').load("../admin/card_add_schedule.html");
            $('#goToDashboard').load("../admin/card_goto_dashboard.html");
        });
    </script>
    
    <script src="../../service/FlightManager.js"></script>
    <script src="../../service/DynamicElements.js"></script>
    <script src="../../assets/js/AllFlights.js"></script>
</body>

</html>
