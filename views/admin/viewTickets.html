<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
</head>

<body>
    <nav class="sidebar">
        <div class="text-center">
            <img src="../../assets/img/admin.png" class="img-thumbnail" alt="..." width="35%">
        </div>
        <a href="../admin/adminDashboard.html">Dashboard</a>
        <a href="../admin/adminSchedule.html">Schedule</a>
        <a href="../admin/adminTicket.html" class="active">Tickets</a>
        <a href="../../index.html">Log out</a>
    </nav>

    <header>
        <h1 class="display-4 text-center">Tickets</h1>
    </header>

    <main class="content">
        <section>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">SI.no</th>
                        <th scope="col">Ticket ID</th>
                        <th scope="col">Flight ID</th>
                        <th scope="col">Company</th>
                        <th scope="col">Date</th>
                        <th scope="col">Departure Place</th>
                        <th scope="col">Arrival Place</th>
                        <th scope="col">Departure Time</th>
                        <th scope="col">Arrival Time</th>
                        <th scope="col">Seat Type</th>
                        <th scope="col">No of Tickets</th>
                        <th scope="col">Adult</th>
                        <th scope="col">Children</th>
                        <th scope="col">Infant</th>
                        <th scope="col">Price (Rs)</th>
                        <!-- <th></th> -->
                    </tr>
                </thead>
                <tbody id="table-content"></tbody>
            </table>
        </section>

        <section class="row">
            <article class="col-4">
                <div id="viewTicket"></div>
            </article>
            <article class="col-4">
                <div id="goToDashboard"></div>
            </article>
        </section>
    </main>

    <script src="../../service/TicketManager.js"></script>
    <script src="../../service/DynamicElements.js"></script>
    <script src="../../assets/js/showTickets.js"></script>

    <script>
        $(document).ready(function () {
            $('#viewTicket').load("../admin/cardViewTicket.html");
            $('#goToDashboard').load("../admin/card_goto_dashboard.html");
        });
    </script>
</body>

</html>
