<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Icon -->
            <div class="fadeIn first">
                <h1>Login</h1>
            </div>

            <!-- Login Form -->
            <form>
                <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email" required autofocus>
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
                <button type="submit" class="btn btn-primary" id="submitButton">Log In</button>
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <!-- <a class="underlineHover" href="#">Forgot Password?</a>
                <br> -->
                <a class="underlineHover" href="../../views/user/signup.html">Click here to sign up :)</a>
            </div>
        </div>
    </div>

    <script src="../../service/StorageManager.js"></script>
    <script src="../../service/UserManager.js"></script>
    <script src="../../validator/UserValidator.js"></script>
    <script src="../../assets/js/login.js"></script>
    <script>
        $(document).ready(function () {
            $('#navbar').load('../user/navbar.html');
        });
    </script>
</body>

</html>
