<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flights Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../../assets/css/sidebar.css">

</head>

<body>
    <div id="navbar"></div>
    <header>
        <h1 class="display-4 text-center">Quintessa Trip</h1>
    </header>
    <h3>Flights Schedule</h3>
    <section class="m-2">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Flight ID</th>
                    <th scope="col">Flight Number</th>
                    <th scope="col">Company</th>
                    <th scope="col">Date</th>
                    <th scope="col">Departure place</th>
                    <th scope="col">Arrival place</th>
                    <th scope="col">Departure Time</th>
                    <th scope="col">Arrival Time</th>
                    <th scope="col">Economy</th>
                    <th scope="col">Business</th>
                    <th scope="col">Economy (Rs)</th>
                    <th scope="col">Business (Rs)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-content"></tbody>
        </table>
    </section>

    <script src="../../service/StorageManager.js"></script>
    <script src="../../service/UserManager.js"></script>
    <script src="../../service/FlightManager.js"></script>
    <script src="../../service/DynamicElements.js"></script>
    <script src="../../assets/js/ShowFlights.js"></script>

    <script>
        $(document).ready(function () {
            $('#navbar').load('../user/navbar.html');
        });
    </script>
</body>

</html>
