<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="D:\airticketapp-integrated\validator\Validator.js"></script>
    <script src="D:\airticketapp-integrated\validator\UserValidator.js"></script>
    <script src="D:\airticketapp-integrated\validator\PasswordValidator.js"></script>
    <link rel="stylesheet" href="D:\airticketapp-integrated\assets\css\login.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Icon -->
            <div class="fadeIn first">
                <h1>Login</h1>
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
                <button type="submit" class="btn btn-primary" id="submitButton">Log In</button>
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
                <br>
                <a class="underlineHover" href="D:\airticketapp-integrated\views\signup.html">Click here to sign up :)</a>
            </div>
        </div>
    </div>
    <script>
        let submit = document.getElementById('submitButton');

        submit.addEventListener("click", function () {
            event.preventDefault();

            //getting values from the form fields.
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            //validating username and password.
            let isUsernameValidated = UserValidator.validateUser(username);
            let isPasswordValidated = PasswordValidator.validatePassword(password);
            let isUserExists = Validator.isUserExists(username, password);

            //checking both user name and password is validated.
            if (isUsernameValidated && isPasswordValidated) {
                if (isUserExists) { //checking whether the username is registered or not.
                    window.location.assign("display.html");
                    alert("Successfully Logged in.");
                }
            }
        });
    </script>
</body>

</html>
